buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'linkjvm'
    compile project(':api')
}

task packJarWithLibs(type: OneJar) {
    mainClass = 'linker.Starter'
    archiveName = "Osiris-"+archiveName.toString()
}